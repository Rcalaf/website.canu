<div id="screen4_socks" class="screen">
    <div class="header_holder" id="headers_socks">
    	<p class="header">It can be nice to be lazy sometimes. How lazy are you?</p>
    	<p class="plain">You know it's completely fine to do lazy things with others as well.</p>
    </div>        
	<div class="decisions" id="d_socks">
		<div class="centering">
			<a class="choice"  onClick="goToScreen6_insomnia_socks()" href="#">
				<div class="link_next" id="i_village"></div>
				<span class="arrow"></span>
				<span class="text_next">Go out</span>
			</a>
			<a class="choice_blank"></a>
			<a class="choice"  onClick="goToScreen5_gone_socks()" href="#">
				<div class="link_next" id="i_play"></div>
				<span class="arrow"></span>
				<span class="text_next">Play More</span>
			</a>
		</div>
	</div> 
    <div class="hero_holder_front" id="h_socks">
		<object type="image/svg+xml" class="main_hero" id="hero_donut" data="./assets/bear_donut.svg"></object>
		<object type="image/svg+xml" class="bear_eye_left_donut" data="./assets/bear_eye.svg"></object>
		<object type="image/svg+xml" class="bear_eye_right_donut" data="./assets/bear_eye.svg"></object>		
	</div>
    <div class="bg_holder_center" id="bg_socks">
		<object type="image/svg+xml" class="games" data="./assets/games.svg"></object>
	</div>	
	<script type="text/javascript">
		$(document).ready(function(){
		    console.log("Screen 4_socks");
		});
		
		function goToScreen5_gone_socks() { nextScreenWithVerticalTransition("screen5_gone_socks");}
		function goToScreen6_insomnia_socks() { nextScreenWithVerticalTransition("screen6_insomnia_socks");}
	
		$(document).ready(function() {
		
		if( $(window).width() < 640 ) {}	
		else {
			TweenMax.from($("#h_socks"), .5, {css:{y: 1000 }, ease:Quad.easeOut, delay: 0.8});
			TweenMax.from($("#bg_socks"), .5, {css:{opacity:0}, ease:Quad.easeOut, delay: 1});
			TweenMax.from($("#headers_socks"), 0.2, {css: {opacity: 0}, ease:Quad.easeInOut, delay: 0.8});
			TweenMax.from($("#d_socks"), 0.3, {css: {opacity: 0, scale: 1.1}, ease:Quint.easeInOut, delay: 1.2});
			}
		});
	</script>
</div>
