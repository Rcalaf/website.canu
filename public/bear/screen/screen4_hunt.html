<div id="screen4_hunt" class="screen">
    <div class="header_holder" id="headers_hunt">
    	<p class="header">Good initiative, but there is no deer around. What do you do?</p>
    	<p class="plain">Even-though you are a vegan bear and can live of strawberries, you still have some meat lovers among your friends.</p>
    </div>        
	<div class="decisions" id="d_hunt">
		<div class="centering">
			<a class="choice"  onClick="goToScreen6_insomnia_hunt()">
				<div class="link_next" id="i_village"></div>
				<span class="arrow"></span>
				<span class="text_next">Back to the village</span>
			</a>
			<a class="choice_blank"></a>
			<a class="choice"  onClick="goToScreen5_gone_hunt()">
				<div class="link_next" id="i_forest"></div>
				<span class="arrow"></span>
				<span class="text_next">Check the forest</span>
			</a>
		</div>
	</div> 
    <div class="bg_holder_center" id="bg_hunt">
		<object type="image/svg+xml" class="forest" data="./assets/forest.svg"></object>
		<object type="image/svg+xml" class="casual_clouds" data="./assets/casual_clouds.svg"></object>
	</div>
    <div class="hero_holder_front" id="h_hunt">
		<object type="image/svg+xml" class="main_hero" id="hero_hunt" data="./assets/bear_hunter.svg"></object>
		<div class="eye_blink_left"></div>
		<div class="eye_blink_right"></div>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
		    console.log("Screen 4_hunt");
		});
		
		function goToScreen5_gone_hunt() { nextScreenWithVerticalTransition("screen5_gone_hunt");}
		function goToScreen6_insomnia_hunt() { nextScreenWithVerticalTransition("screen6_insomnia_hunt");}
	
		$(document).ready(function() {
		if( $(window).width() < 640 ) {}	
		else {	
			TweenMax.from($("#h_hunt"), .5, {css:{y: 1000 }, ease:Quad.easeOut, delay: 0.8});
			TweenMax.from($("#bg_hunt"), .5, {css:{opacity:0}, ease:Quad.easeOut, delay: 1});
			TweenMax.from($("#headers_hunt"), 0.2, {css: {opacity: 0}, ease:Quad.easeInOut, delay: 0.8});
			TweenMax.from($("#d_hunt"), 0.3, {css: {opacity: 0, scale: 1.1}, ease:Quint.easeInOut, delay: 1.2});
			}
		});
	</script>
</div>
